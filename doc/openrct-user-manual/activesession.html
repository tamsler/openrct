<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><title>OpenRCT User Manual: Active Sessions</title></head><body><script language="javascript" src="openrct-user-manual.js" /><p align="right"><a href="index.html#TOC">Main Page</a></p><p><font size="4" face="Arial, Helvetica, sans-serif">Active Sessions:</font></p><font size="3" face="Arial, Helvetica, sans-serif"><table width="700" border="0" cellpadding="10" cellspacing="10">  <tr>    <td>	  <p align="center"><a href="#" onclick="showImage('images/activesession1.png')"><img src="images/thum_activesession1.png"></a></p>      <p>The &ldquo;Active Sessions&rdquo; view shows all the teams and/or groups that you have joined. The tab name of each session is 	  comprised of the class name and the team or group name. Each team <a href="#" onClick="showImage('images/activesession2.png')">	  <img src="images/thum_activesession2.png" align="left" hspace="10" vspace="10"></a>and group session will allow you to interact with your colleagues 	  via the provided collaboration modules. On the right hand side of an active session view, you see a list of participating users. 	  To disconnect from an active team or group session, click on the &ldquo;Exit Team&rdquo; or &ldquo;Exit Group&rdquo; button on the 	  right hand side below the &ldquo;Active User&rdquo; list.</p>      <p>&nbsp;</p>    </td>  </tr></table></font></body></html>
