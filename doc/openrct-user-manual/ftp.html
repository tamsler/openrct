<p align="right"><a href="index.html#TOC">Main Page</a></p>
<p><font size="4" face="Arial, Helvetica, sans-serif">File Transfer:</font></p>
<font size="3" face="Arial, Helvetica, sans-serif">
<table width="700" border="0" cellpadding="10" cellspacing="10">
  <tr>
    <td>
	  <p align="center"><a href="#" onclick="showImage('images/ftp1.png')"><img src="images/thum_ftp1.png"></a></p>
      <p> The &ldquo;File Transfer&rdquo; module allows you to upload and download files. To upload a file, click on 
	  the &ldquo;Upload&rdquo; button. This action opens the file browser allowing you to locate and to select any file 
	  on your workstation. After you have located and selected the desired file, click on the file browser&rsquo;s &ldquo;Open&rdquo; 
	  button. This uploads the selected file to the server and notifies all the session participants about the uploaded file 
	  by adding an entry in the &ldquo;File List&rdquo;. To download a file that is listed in the &ldquo;File List&rdquo;, 
	  select a file list entry and then click on the &ldquo;Download&rdquo; button. This opens the file browser window and 
	  prompts you to define a location on your workstations where you want to save the file to.</p>
    </td>
  </tr>
</table>
</font>
