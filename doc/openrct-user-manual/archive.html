<body>
<script language="javascript" src="openrct-user-manual.js" />
<p align="right"><a href="index.html#TOC">Main Page</a></p>
<p><font size="4" face="Arial, Helvetica, sans-serif">Archive:</font></p>
<font size="3" face="Arial, Helvetica, sans-serif">
<table width="700" border="0" cellpadding="10" cellspacing="10">
  <tr>
    <td>
	  <p align="center"><a href="#" onclick="showImage('images/archive1.png')"><img src="images/thum_archive1.png"></a></p>
      <p>The &ldquo;Archive&rdquo; module is only available for team sessions, because only the team&rsquo;s collaboration 
	  content is saved for future user retrieval. The archive access is a three or four step process. First, select a 
	  collaboration module such as Chat, Sound, Textpad, or File Transfer. Second, <a href="#" onClick="showImage('images/archive2.png')">
	  <img src="images/thum_archive2.png" align="left" hspace="10" vspace="10"></a>select a &ldquo;Data Selection&rdquo; method from 
	  the list of &ldquo;Today&rdquo;, &ldquo;Last N&rdquo;, or &ldquo;Time Range&rdquo;. Third, click on the &ldquo;Next&rdquo; 
	  button. Depending on what &ldquo;Data Selection&rdquo; method you have chosen, &ldquo;Last N&rdquo; or &ldquo;Time Range&rdquo;, 
	  you have to<a href="#" onClick="showImage('images/archive3.png')"><img src="images/thum_archive3.png" align="right" hspace="10" vspace="10"></a> 
	  provide further data in the fourth step.</p>
      <p>Once you see the module&rsquo;s archived data you can interact with them as the collaboration module&rsquo;s functionality 
	  allows you to. For example, in the sound module, you can play a sound message, and in the file transfer module, you can download 
	  archived files to your workstation.</p>
      <p><a href="#" onClick="showImage('images/archive4.png')"><img src="images/thum_archive4.png" align="left" hspace="10" vspace="10"></a>The 
	  textpad archive module is a special case since it allows you to not just view the document but also to further edit it. To do 
	  so, select a text document from the &ldquo;Textpads&rdquo; list and then click on the &ldquo;Add To Edit List&rdquo; button. An 
	  archive textpad dialog box appears with further instructions. It prompts you to go to the textpad module in the current active 
	  session. In the textpad module request control if you don&rsquo;t have it yet. Then, click on the &ldquo;Edit&rdquo; button, which 
	  <a href="#" onClick="showImage('images/archive5.png')"><img src="images/thum_archive5.png" align="left" hspace="10" vspace="10"></a>opens 
	  the &ldquo;Textpad Edit List&rdquo; dialog. From there, you will see all the textpad documents that you have selected via the 
	  textpad archive edit process. Highlight one textpad entry from the list and then click on the &ldquo;Select&rdquo; button. Now, you 
      should see the text of the archived textpad in the text area and you can start to edit the contents.</p></td>
  </tr>
</table>
</font>
