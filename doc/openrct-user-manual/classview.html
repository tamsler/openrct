wnership to one of the remaining group members.</p>      <p><a href="#" onClick="showImage('images/classview2.png')"><img src="images/thum_classview2.png" align="left" hspace="10" vspace="10"></a>You 	  can view any prepared Course Content by selecting a class and then click on the &ldquo;View Course Content&rdquo; button. 	  This will open a &ldquo;Course content for class: &lt;Selected Class Name&gt;&rdquo; pane on the right side of the Class 	  View and will list all the currently available class content . You can select any of the content and download it to your 	  system by clicking on the Download button.</p>    </td>  </tr></table></font></body></html>
