<p><font size="4" face="Arial, Helvetica, sans-serif">Threaded Discussion:</font></p>
<font size="3" face="Arial, Helvetica, sans-serif">
<table width="700" border="0" cellpadding="10" cellspacing="10">
  <tr>
    <td>
	  <p align="center"><a href="#" onclick="showImage('images/td1.png')"><img src="images/thum_td1.png"></a></p>
      <p>The &ldquo;Threaded Discussion&rdquo; module allows you to organize text entries following an ordered subject 
	  hierarchy. To load the discussion items for the current active session, click on the &ldquo;Load&rdquo; button. 
	  You can click on the &ldquo;Expand Threads&rdquo; button to see all the discussion items or click on the &ldquo;Collapse 
	  Threads&rdquo; button to just see the major discussion topics.</p>
      <p>To create a new discussion topic, click on the &ldquo;New&rdquo; button. In the &ldquo;Threaded Discussion 
	  New Dialog&rdquo; window, you can define the subject as well as the initial subject text. Click on the &ldquo;Send&rdquo; 
	  button in the dialog window to add the subject.</p>
      <p>To reply to a subject, just select the subject or any existing reply to that subject and click on the 
	  &ldquo;Reply&rdquo; button. The &ldquo;Threaded Discussion Reply Dialog&rdquo; window appears. The subject in 
	  the reply dialog corresponds to the subject that you have selected to reply to. Enter your subject related text 
	  in the text area presented in the reply dialog window. Click the &ldquo;Send&rdquo; button in the dialog window 
	  to add your reply to the subject&rsquo;s thread.</p>
      <p>To read a subject discussion item or any of the replies, just select the item from the list and then click 
	  on the &ldquo;Read&rdquo; button. The discussion item&rsquo;s text appears in the text area below the discussion 
	  item&rsquo;s list. The &ldquo;New&rdquo; checkbox is checked in the discussion item&rsquo;s list if you haven&rsquo;t 
	  read an item yet.</p>
	</td>
  </tr>
</table>
