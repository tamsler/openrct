<body>
<script language="javascript" src="openrct-user-manual.js" />
<p align="right"><a href="index.html#TOC">Main Page</a></p>
<p><font size="4" face="Arial, Helvetica, sans-serif">URL Pushing:</font></p>
<font size="3" face="Arial, Helvetica, sans-serif">
<table width="700" border="0" cellpadding="10" cellspacing="10">
  <tr>
    <td>
	  <p align="center"><a href="#" onclick="showImage('images/url1.png')"><img src="images/thum_url1.png"></a></p>
      <p> The &ldquo;URL&rdquo; module allows you to send a URL to your active session team or group members. Type in 
	  a valid URL in the text input area right after the &ldquo;http:&rdquo; string. Then, when you are ready to 
	  send the URL, click on the &ldquo;Send URL&rdquo; button.  OpenRCT will check the validity of the URL you 
	  have typed and notify you if it is <font size="3" face="Arial, Helvetica, sans-serif">invalid. Everybody</font> in your active session is notified about the URL by 
	  adding the URL to the &ldquo;URL List&rdquo;.</p>
      <p> There are two ways to view the URL on your workstation. First, manually view the URL by selecting the URL 
	  from the URL list and then click on the &ldquo;View URL&rdquo; button. This will open up your default web browser 
	  and load the contents of the selected URL. Second, check the box entitled &ldquo;Check to Open Browser 
	  Automatically&rdquo; and any URL notification that arrives will launch your default web browser, loading the 
	  content of the indicated URL.</p>
	</td>
  </tr>
</table>
</font>
</body>
