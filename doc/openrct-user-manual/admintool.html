inct 	  capabilities in terms of what kind of functionality and data they have access to.</p>      <p><b>Administrator:</b><br/>      An administrator has full access to all the administrative tasks as well as stored data.</p>      <p><b>Manager:</b><br/>      A manager has access to all administrative tasks and stored data that he/she is responsible for. This means that a manager 	  administers classes, teams, and users he/she has created via this administration tool. In addition, the manager has full access 	  to all the created content that pertains to him/her.</p>      <p><b>User:</b><br/>      A user has access to administrative tasks that are relevant to his/her user account. In addition, a user has access to all the 	  stored data that he/she has created.</p>      <p><b>Special Features:</b><br/>      <a href="#" onClick="showImageSize('images/admintool4.png', '646', '490')"><img src="images/thum_admintool4.png" align="left" hspace="10" vspace="10"></a>	  A manager can prepare course content in advance and control at what time the content is visible to the registered users by setting the <font size="3" face="Arial, Helvetica, sans-serif">visibility</font> flag.</p>    </td>  </tr></table></font></body></html>
